<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2 :style="styleArr">生命周期</h2>

		</div>
		<script type="text/javascript">
			Vue.config.productionTip = false
			const vm = new Vue({
				el: '#app',
				data: {
					styleArr: {
						opacity: 1
					}
				},
				mounted() {
					console.log(this)
					setInterval(() => {
						this.styleArr.opacity = 0
					},1000)
				}
			})
		</script>
	</body>
</html>
