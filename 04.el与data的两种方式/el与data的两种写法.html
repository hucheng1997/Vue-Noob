<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>el与data的两种写法</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h1>hello {{msg}}</h1>
		</div>
		<script type="text/javascript">
			// 1、对象式
			// const vm = new Vue({
			// 	el:"#root",
			// 	data:{
			// 		"msg":"world"
			// 	}
			// })
			// 2、函数式
			const vm = new Vue({
				data(){
					return{
						"msg":"world"
					}
				}
			})
			vm.$mount('#root')
		</script>
	</body>
</html>
