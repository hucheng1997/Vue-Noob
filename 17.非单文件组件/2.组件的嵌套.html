<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件的嵌套</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<school></school>
		</div>
		<script type="text/javascript">
			const student = Vue.extend({
				template: `
					<div>
						<h2>{{studentName}}</h2>
						<button @click="getStudentName">点击返回学生名</button>
					</div>
				`,
				data() {
					return {
						studentName: 'Jack'
					}
				},
				methods: {
					getStudentName() {
						alert(this.studentName)
					}
				}
			})
			const school = Vue.extend({
				template: `
					<div>
						<h2>{{schoolName}}</h2>
						<button @click="getName">点击返回学校名</button>
						<hr/>
						<student></student>
					</div>
				`,
				data() {
					return {
						schoolName: 'Peking'
					}
				},
				methods: {
					getName() {
						alert(this.schoolName)
					}
				}
			})
				
			Vue.component('student',student)
			const vm = new Vue({
				el: '#app',
				components: {
					school
				}
			})
		</script>
	</body>
</html>
