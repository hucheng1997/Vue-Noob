<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一个重要的内置关系</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">

		</div>
		<script type="text/javascript">
			const vm = new Vue({
				el:'#app'
			})
			function Demo(){
				this.a = 1
				this.b = 2
			}
			Demo.prototype.c = 3
			const d = new Demo()
			console.log(d.__proto__ === Demo.prototype)//true
			console.log(d.c)//3
			console.log(d)
		</script>
	</body>
</html>
