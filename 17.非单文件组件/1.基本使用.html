<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>非单文件组件基本使用</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<school></school>
		</div>
		<script type="text/javascript">
			Vue.prototype.x = 9
			const school = Vue.extend({
				template: `
					<div>
						<h2>{{schoolName}}</h2>
						<button @click="getName">点击返回学校名</button>
					</div>
				`,
				data() {
					return {
						schoolName: 'Peking'
					}
				},
				methods: {
					getName() {
						alert(this.schoolName)
					}
				}
			})

			Vue.component('school', school)
			const vm = new Vue({
				el: '#app',
				data:{
					msg: '你好'
				}
			})
			
			function Demo(){
				this.a = 1
				this.b = 2
			}
			const d = new Demo()
			console.log(Demo.prototype)
			console.log(d.__proto__)
			console.log(Demo.prototype === d.__proto__)//true
			Demo.prototype.y = 3
			console.log(d)
		</script>
	</body>
</html>
