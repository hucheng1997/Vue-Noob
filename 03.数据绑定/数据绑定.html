<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据绑定</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			单向数据绑定：<input v-bind:value="name"/>
			双向数据绑定：<input v-model="name"/>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#root",
				data:{
					"name":"world"
				}
			})
		</script>
	</body>
</html>
