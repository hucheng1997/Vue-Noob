<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3.模拟数据监测</title>

	</head>
	<body>
		<script type="text/javascript">
			let data = {
				name: 'Jack',
				age: 12
			}

			//创建一个监视的实例对象，用于监视data中属性的变化
			const obs = new Observer(data)
			console.log(obs)
			let vm = {}
			vm._data = data = obs

			function Observer(obj) {
				const keys = Object.keys(obj)
				keys.forEach(key => {
					//箭头函数不改变this的指向,我觉得this指的是obs
					Object.defineProperty(this, key, {
						get() {
							return obj[key]
						},
						set(value) {
							console.log('----11----')
							obj[key] = value
						}
					})

				})
			}
		</script>
	</body>
</html>
