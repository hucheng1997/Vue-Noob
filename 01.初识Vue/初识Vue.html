<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>初识Vue</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<h1>hello {{name}}</h1>
		</div>
		<script type="text/javascript">
			Vue.config.productionTip = false

			const vm = new Vue({
				el: '#root',
				data: {
					name: 'vue'
				}
			})
		</script>
	</body>
</html>
